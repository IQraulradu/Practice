</head>
<body>
    <header>
        <nav id="navbar">
            <div id="logo-vienna-distributionNavBarPhoto"></div>
            <ul class="nav-bar-menu">
                <a href="02.HomeHTML.html" id="HomeLi"><li>home</li></a>
                <a href="03.Brands.html" id="BrandsLi"><li>brands we work with</li></a>

                <div class="SocialMediaNav-bar">
                    <a href="https://www.facebook.com" id="FacebookLi"><li></li></a>
                    <a href="https://www.instagram.com" id="InstagramLi"><li></li></a>

                </div>
            </ul> 
        </nav>
    </header>
    <div class="Interested">Interested?</div>
    <div class="Rectangle30"></div>
    <p id="Interested-Text">Do not hesitate and make an appointment with us. We are happy to take the time to convince you of our possibilities and the variety of our products.</p>
    
    <form action="" class="FormGroup52">
        <div class="Input-Container-Name">
            <label for="YourName" id="input-name">Your Name</label>
            <input type="text" id="YourName" name="firstname"
            placeholder="Input filled with data" autocomplete="off">
            <div class="Rectangle47"></div>
        </div>
        <div class="Input-Container-Email">
            <label for="YourEmail" id="input-email">Your Email  Address</label>
            <input type="text-email" id="YourEmail" name="email"
            placeholder="Input filled with data" autocomplete="off">
            <div class="Rectangle47-Email"></div>
        </div>
        <div class="Input-Container-Phone">
            <label for="YourPhone" id="input-phone" name="phone">Your Phone Number</label>
            <input type="text-phone" id="YourPhone" name="phone"
            pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" placeholder="0711-234-567">
            <div class="Rectangle47-Phone"></div>
        </div>
    </form>
    <script src="07.Contact.js"></script>
        
    
    
    
</body>
