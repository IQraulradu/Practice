<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="indexCSS.css" />
    <meta http-equiv="refresh" content="5">
    <title>ProjectReea</title> 
</head>
<body>
    <div id="PhotoVienna">     
    </div>
    <div>
        <h6 id="WelcomeText">Welcome! In order to continue your visit on Vienna 
            distribution,<br/>you must be of legal drinking age.
        </h6>
    </div>
    <div>
        <h1 id="Born">when where you born?</h1>
    </div>
    <div id="LittleColor"></div>
    
    <!-- Day box START -->
    <div id="DayBox">
        <div id="DateDiv">
            <input type="datetime" id="DateDay" />
        </div>
        <div id="InsiderColorDay"></div>
    </div>
        <h1 id="DayText">day (dd)</h1> 
        <div id="WhiteDayBox"></div>
    <!-- Day box FINISH -->

    <!-- Month box START -->
    <div id="MonthBox">
        <div id="MonthDiv">
            <input type="datetime" id="DateMonth" />
        </div>
        <div id="InsiderColorMonth"></div>
    </div>
        <h1 id="MonthText">month (mm)</h1>
        <div id="WhiteMonthBox"></div>
    <!-- Month box FINISH -->
    
    <!-- Year box FINISH -->
    <div id="YearBox">
        <div id="YearDiv">
            <input type="datetime" id="DateYear">
        </div>
        <div id="InsiderColorYear"></div>
    </div>
        <h1 id="YearText">year (yyyy)</h1>
        <div id="WhiteYearBox"></div>
    <!-- Year box FINISH -->

</body>
</html>
